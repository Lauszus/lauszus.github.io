  job      : Electrical Engineer
  bio      : "I have a passion, drive and skill set in the field of Electrical Engineering. My main interests are embedded devices and control systems."
  thumb    : /images/author.jpg
  email    : lauszus@gmail.com
  url      : http://lauszus.com
  github   : http://github.com/Lauszus
  twitter  : http://twitter.com/Lauszus
  facebook : http://facebook.com/kristian.lauszus
