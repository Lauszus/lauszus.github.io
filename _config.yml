# SEO settings
title: "Lauszus"
description: "Personal website"
keywords: "Lauszus, Electronics, Embedded, Robotics"
url: http://lauszus.com
baseurl: null

google_analytics: UA-97396734-1
repo: http://github.com/lauszus/lauszus.github.io
